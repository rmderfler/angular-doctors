<div class="container" ng-controller="DoctorsCtrl">
    <div class="row" ng-show="doctors.length">
      <div class="col-md-4">
        <h4>Search Doctors</h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control" id="doctor-name" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
    <div class="col-md-4">
      <h2 ng-show="doctors.length && filtered.length">Doctor List</h2>
      <h2 ng-show="doctors.length && !filtered.length">No Matches</h2>
      <ul>
        <li ng-repeat="item in filtered = (doctors | filter:query)">
          <span ng-click="editing = true" ng-hide="editing">
            <span>{{item.name}}</span> <a ng-click="DoctorsFactory.deleteDoctor(item)">| Delete</a>
          </span>
          <span class="form-group" ng-show="editing" ng-submit="editing = false">
            <form class="form-inline" role="form">
              <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required/>
              <button ng-click="DoctorsFactory.updateDoctor(item)" class="btn btn-default btn-sm" type="submit">Save</button>
            </form>
          </span>
        </li>
      </ul>
    </div>
  </div>
    <div class="row">
    <div class="col-md-4">
      <h2>New Doctor</h2>
      <form ng-submit="addDoctor()" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" ng-model="DoctorsFactory.doctorName" class="form-control" id="doctor-name" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
